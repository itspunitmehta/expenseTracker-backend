    <div class="form-class">
        <form onsubmit="signup(event)">
            <label for="name">Name</label><br>
            <input type="text" name="name" placeholder="Hardeep Singh"><br>
            <label for="email">Enter Email</label><br>
            <input type="text" name="email" placeholder="example@mail.com"><br>
            <label for="phone">Enter Phone Number</label><br>
            <input type="text" name="phone" placeholder="9876543210"><br>
            <label for="password">Enter Password</label><br>
            <input type="password" name="password" placeholder="password"><br><br>
            <button>Signup</button>
        </form>
